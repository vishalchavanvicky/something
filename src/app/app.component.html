<mat-sidenav-container  [hasBackdrop]="true">
  <mat-sidenav mode="over" position="end"  [(opened)]="opened" >
      <mat-toolbar color="primary"><b>JustSwipeNews</b></mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Home</mat-list-item>
      <mat-list-item role="listitem">Services</mat-list-item>
      <mat-list-item role="listitem">Careers</mat-list-item>
      <mat-list-item role="listitem">About Us</mat-list-item>

    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar class="example-container" color="primary">
          <b>JustSwipeNews</b>

              <a class="navLink" href="#">Home</a>
              <a class="navLink" routerLink="/Service" routerLinkActive="active">Services</a>
              <a class="navLink" href="#">Careers</a>
              <a class="navLink" href="#">About Us</a>
          </span>
      </mat-toolbar>
